<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #ede7f6, #f3e5f5, #e8eaf6);
            padding: 1.5rem;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #4a148c;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Layout */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            align-items: start;
            margin-bottom: 2rem;
        }

        /* Left column */
        .left-col {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            padding: 1.2rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h3 {
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }

        button {
            padding: 8px 14px;
            margin: 4px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .red {
            background: #ef5350;
            color: #fff;
        }

        .orange {
            background: #ff9800;
            color: #fff;
        }

        .grey {
            background: #9e9e9e;
            color: #fff;
        }

        .green {
            background: #66bb6a;
            color: #fff;
        }

        .blue {
            background: #42a5f5;
            color: #fff;
        }

        .selected {
            outline: 3px solid #7e57c2;
            box-shadow: 0 0 10px rgba(126, 87, 194, 0.5);
        }

        #saveBtn {
            margin-top: 1rem;
            padding: 12px 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #7e57c2, #5e35b1);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px rgba(126, 87, 194, 0.3);
            transition: 0.2s;
        }

        #saveBtn:hover {
            background: linear-gradient(135deg, #6a1b9a, #4527a0);
        }

        #errorMsg {
            color: #c62828;
            margin-top: 10px;
            font-weight: bold;
            display: none;
            text-align: center;
        }

        /* Chart */
        .chart-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            padding: 1rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }

        #tips {
            margin-top: 1rem;
            padding: 1rem;
            background: #f3e5f5;
            border-radius: 12px;
            color: #4a148c;
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Past entries */
        #history {
            margin-top: 2rem;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 1.2rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }

        #history h2 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: #4a148c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        th {
            background: #f3e5f5;
            color: #4527a0;
            font-weight: 600;
        }

        /* Responsive: stack layout */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .left-col,
            .chart-container,
            #history {
                order: initial;
            }
        }

        /* Very small screens */
        @media (max-width: 400px) {
            h1 {
                font-size: 1.6rem;
            }

            button {
                font-size: 12px;
                padding: 6px 10px;
            }

            table {
                font-size: 12px;
                min-width: 340px;
            }

            #history {
                overflow-x: auto;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .chart-container {
                min-height: 400px;
                display: flex;
                flex-direction: column;
            }

            canvas {
                min-height: 350px !important;
            }
        }
    </style>
</head>

<body>
    <h1>🌱 Mood Tracker</h1>

    <div class="dashboard">
        <div class="left-col">
            <div class="card">
                <h3>How was your Mood today?</h3>
                <button class="red" onclick="selectAnswer('mood','Very Bad')">Very Bad</button>
                <button class="orange" onclick="selectAnswer('mood','Bad')">Bad</button>
                <button class="grey" onclick="selectAnswer('mood','Neutral')">Neutral</button>
                <button class="green" onclick="selectAnswer('mood','Good')">Good</button>
                <button class="blue" onclick="selectAnswer('mood','Very Good')">Very Good</button>
            </div>

            <div class="card">
                <h3>How was your Anxiety today?</h3>
                <button class="green" onclick="selectAnswer('anxiety','None')">None</button>
                <button class="blue" onclick="selectAnswer('anxiety','Mild')">Mild</button>
                <button class="orange" onclick="selectAnswer('anxiety','Moderate')">Moderate</button>
                <button class="red" onclick="selectAnswer('anxiety','Severe')">Severe</button>
            </div>

            <div class="card">
                <h3>How was your Sleep last night?</h3>
                <button class="red" onclick="selectAnswer('sleep','Very Bad')">Very Bad</button>
                <button class="orange" onclick="selectAnswer('sleep','Bad')">Bad</button>
                <button class="grey" onclick="selectAnswer('sleep','Neutral')">Neutral</button>
                <button class="green" onclick="selectAnswer('sleep','Good')">Good</button>
                <button class="blue" onclick="selectAnswer('sleep','Very Good')">Very Good</button>
            </div>

            <button id="saveBtn" onclick="saveEntry()">💾 Save Today’s Entry</button>
            <div id="errorMsg">⚠ Please select all options</div>
        </div>

        <div class="chart-container">
            <canvas id="statusChart"></canvas>
            <div id="tips">💡 Tips will appear here based on your patterns.</div>
        </div>
    </div>

    <div id="history">
        <h2>📖 Past Entries</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Mood</th>
                    <th>Anxiety</th>
                    <th>Sleep</th>
                </tr>
            </thead>
            <tbody id="historyTable"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import {
            getFirestore, collection, addDoc, getDocs, query, orderBy, where, updateDoc, doc
        } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBd2jdbHUFZPLw3RA4_KR3IlXJl9tgDT2s",
            authDomain: "moodtrack11.firebaseapp.com",
            projectId: "moodtrack11",
            storageBucket: "moodtrack11.firebasestorage.app",
            messagingSenderId: "204332687967",
            appId: "1:204332687967:web:76f711af0b163a76bcb1ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const scales = {
            mood: { map: { "Very Bad": 1, "Bad": 2, "Neutral": 3, "Good": 4, "Very Good": 5 } },
            anxiety: { map: { "Severe": 1, "Moderate": 2, "Mild": 4, "None": 5 } },
            sleep: { map: { "Very Bad": 1, "Bad": 2, "Neutral": 3, "Good": 4, "Very Good": 5 } }
        };

        let answers = { mood: null, anxiety: null, sleep: null };

        window.selectAnswer = function (question, value) {
            answers[question] = value;
            const buttons = document.querySelectorAll(`.card button`);
            buttons.forEach(btn => {
                if (btn.getAttribute("onclick")?.includes(`'${question}',`)) {
                    btn.classList.remove("selected");
                }
            });
            event.target.classList.add("selected");
        };

        window.saveEntry = async function () {
            document.getElementById("errorMsg").style.display = "none";
            if (!answers.mood || !answers.anxiety || !answers.sleep) {
                document.getElementById("errorMsg").style.display = "block";
                return;
            }

            const today = new Date().toISOString().split("T")[0];
            try {
                const q = query(collection(db, "entries"), where("date", "==", today));
                const snapshot = await getDocs(q);

                if (!snapshot.empty) {
                    const existingDoc = snapshot.docs[0];
                    await updateDoc(doc(db, "entries", existingDoc.id), { ...answers, timestamp: new Date() });
                } else {
                    await addDoc(collection(db, "entries"), { date: today, ...answers, timestamp: new Date() });
                }

                answers = { mood: null, anxiety: null, sleep: null };
                document.querySelectorAll("button").forEach(btn => btn.classList.remove("selected"));
                loadStatusChart();
                loadHistory();
            } catch (e) {
                console.error("Error saving entry: ", e);
            }
        };

        const ctx = document.getElementById("statusChart").getContext("2d");
        let statusChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Mood", "Anxiety", "Sleep"],
                datasets: [{
                    data: [0, 0, 0],
                    backgroundColor: ["#4caf50", "#2196f3", "#ff9800"]
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: {
                        min: 1,
                        max: 5,
                        ticks: {
                            stepSize: 1,
                            callback: v => ["Very Bad", "Bad", "Neutral", "Good", "Very Good"][v - 1] || ""
                        }
                    }
                }
            }
        });

        async function loadStatusChart() {
            const q = query(collection(db, "entries"), orderBy("timestamp", "desc"));
            const snapshot = await getDocs(q);

            let moodVals = [], anxietyVals = [], sleepVals = [];
            snapshot.forEach(doc => {
                const d = doc.data();
                if (d.mood) moodVals.push(scales.mood.map[d.mood]);
                if (d.anxiety) anxietyVals.push(scales.anxiety.map[d.anxiety]);
                if (d.sleep) sleepVals.push(scales.sleep.map[d.sleep]);
            });

            const avg = arr => arr.length ? arr.reduce((a, b) => a + b, 0) / arr.length : 0;
            const moodAvg = avg(moodVals);
            const anxietyAvg = avg(anxietyVals);
            const sleepAvg = avg(sleepVals);

            statusChart.data.datasets[0].data = [moodAvg, anxietyAvg, sleepAvg];
            statusChart.update();

            showTips(moodAvg, anxietyAvg, sleepAvg);
        }

        function showTips(mood, anxiety, sleep) {
            let tips = "💡 Keep tracking to see useful tips.";

            const overall = (mood + anxiety + sleep) / 3;

            // Case 1: Everything is generally good
            if (mood >= 4 && anxiety >= 4 && sleep >= 4) {
                tips = "🌞 You're doing great overall! Keep maintaining your healthy routine.";
            }
            // Case 2: Everything is generally bad
            else if (mood <= 2 && anxiety <= 2 && sleep <= 2) {
                tips = "🌧️ You’ve had a rough patch. Try small steps: light exercise, journaling, or reaching out to a friend.";
            }
            // Case 3: One factor stands out as worse
            else {
                const minVal = Math.min(mood, anxiety, sleep);
                if (minVal === mood && mood < overall - 1) {
                    tips = "💙 Mood seems lower than the rest. Try doing something enjoyable today or talking with someone you trust.";
                } else if (minVal === anxiety && anxiety < overall - 1) {
                    tips = "😟 Anxiety looks higher compared to mood and sleep. Try a short breathing exercise or mindfulness break.";
                } else if (minVal === sleep && sleep < overall - 1) {
                    tips = "😴 Sleep is falling behind. Try setting a consistent bedtime or reducing screen time before bed.";
                } else {
                    tips = "✨ Mixed signals, but you're managing. Keep focusing on balance across mood, anxiety, and sleep.";
                }
            }

            document.getElementById("tips").innerText = tips;
        }


        async function loadHistory() {
            const q = query(collection(db, "entries"), orderBy("timestamp", "desc"));
            const snapshot = await getDocs(q);
            const tbody = document.getElementById("historyTable");
            tbody.innerHTML = "";
            snapshot.forEach(doc => {
                const d = doc.data();
                tbody.innerHTML += `<tr>
          <td>${d.date}</td>
          <td>${d.mood}</td>
          <td>${d.anxiety}</td>
          <td>${d.sleep}</td>
        </tr>`;
            });
        }

        loadStatusChart();
        loadHistory();
    </script>
</body>

</html>
